<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="img/_gd_favicon.png" type="image/png" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/PhotoSlider.css">

  <title>Photo Slider (by GeeDub59)</title>

</head>

<!-- Location of photos and animation delays in seconds -->
<body data-photodir="photos" data-thumbdir="thumbs" data-loaddelay="1" data-viewdelay="5">

  <div id="photobox">
    <div id="photos"></div>
    <div id="gallery"></div>
    <div id="prev"><i class="fas fa-chevron-left"></i></div>
    <div id="next"><i class="fas fa-chevron-right"></i></div>
  </div>

  <div id="footerbox">
    <span id="albumname">
      <div class="dropdown">
        <a class="btn btn-sm dropdown-toggle" href="#" role="button" id="albumMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Albums
        </a>

        <div class="dropdown-menu" aria-labelledby="albumMenuLink">
          <!-- <a class="dropdown-item" href="#">Action</a> -->
        </div>
      </div>
    </span>
    <span>
      <span class="gd-buttons">
        <i class="fas fa-play activated"></i>
        <i class="fas fa-stop"></i>
        <i class="fas fa-th activated"></i>
        <i class="fas fa-indent activated"></i>
      </span>
    </span>
    <span id="photofilename">Photo Filename</span>
  </div>

  <div id="loader"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="js/mobile-detect.min.js"></script>
  <script src="js/PhotoSlider.js"></script>

</body>

</html>
